<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Aplic. Web de jQuery Mobile</title>
<link href="jquery-mobile/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head> 
<body>
<script>	
	$(document).ready(function(e) {		
		loop();
	});
	function loop() {
		$('#cerebro').animate({width: '+=1%',  height:'+=1%', marginLeft:'-=1%', marginTop:'-=1%'},
		1000, 'linear', loop2);
	}
	function loop2() {
		$('#cerebro').animate({width: '-=1%', height:'-=1%', marginLeft:'+=1%', marginTop:'+=1%'},
		1000, 'linear', loop);
	}	
	
</script>
<div data-role="page" id="inicio">
<div data-role="header" id="titulo"><img src="img/logo.jpg"/></div>
	<div data-role="content" id="cerebro"><img src="img/cerebro.png"/></div>
	<a href="#juego" data-role="button">JUGAR</a>
</div>

<div data-role="page" id="juego">
<h1>hola</h1>
</div>

	

</body>
</html>
